<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title style="font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;">Tesselarius</title>
    <link rel="stylesheet" href="css/parallax.css">

</head>

<body style="margin: 0; padding: 0; align-items: center;">
    <div class="wrapper"></div>
    <main>
        <section class="module parallax parallax-1">
            <h1 class="borda_texto" style="font-family: Impact;">Tesselarius</h1>
        </section>

        <section class="module content"
            style="display: flex; justify-content: center; align-items: center; padding: 20px;">
            <div class="container"
                style="display: flex; justify-content: space-between; width: 80%; max-width: 1200px; gap: 10px;">
                <img src="images/test.png" alt="Imagem 1" style="width: 30%; height: auto;">
                <img src="images/test2.png" alt="Imagem 2" style="width: 30%; height: auto;">
                <img src="images/test3.png" alt="Imagem 3" style="width: 30%; height: auto;">
            </div>
        </section>

        <section class="module parallax parallax-2">
            <h1 class="borda_texto" style="font-family: Impact;"><img src="images/test.png">
            </h1>
        </section>


    </main>
</body>

</html>
